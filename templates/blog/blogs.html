{% extends 'mysite/base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-8">
            <h3 class="pb-4 mb-4 font-italic border-bottom display-6">
                {{ page_title }}
            </h3>

            {% for obj in page_obj %}
            <div class="blog-post">
                <h2 class="blog-post-title">{{ obj.title }}</h2>
                <p class="blog-post-meta">{{obj.create_at}} by <a href="#">{{obj.author}}</a></p>
                <p>{{ obj.text }}</p>
                <a href="/blog/{{obj.id}}/" class=" ">続きはこちら</a>
            </div>
            <hr>
            {% endfor %}

            {% include 'mysite/snippets/pagination.html' %}

        </div>
        <aside class="col-md-4">
            <div class="p-4 mb-3 bg-light rounded">
                <h4 class="font-italic">
                    ふじサンについて
                </h4>
                <p class="mb-0">ようこそMy講座へ！</p>
            </div>
        </aside>
    </div>
</main>

{% endblock %}
